<!DOCTYPE html>
<html>
<head>
  <title>Page Summarizer</title>
  <style>
    body {
      width: 300px;
      font-family: 'Arial', sans-serif;
      background-color: #f0faff;
      color: #333;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      background-color: #00aaff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0088cc;
    }

    div#summary {
      margin-top: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #666;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    input[type="text"]:focus {
      border-color: #00aaff;
      box-shadow: 0 0 5px rgba(0, 170, 255, 0.5);
    }

    #success {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 15px;
      color: #4CAF50;  /* Green color matching the SVG stroke */
    }
  
    #success span {
        font-weight: bold;
    }

  </style>
</head>
<body>
    <div id="summary">
      <label for="url">URL:</label>
      <input type="text" id="url" readonly>
      
      <label for="title">Title:</label>
      <input type="text" id="title">
      
      <button id="saveBtn">Save</button>
    </div>
    <div id="success" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#4CAF50" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17l-5-5"/></svg>
        <span>Saved successfully!</span>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
